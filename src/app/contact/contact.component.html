<div class="contact-container">
    <h1>Contact Us</h1>
  
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput type="text" name="name" ngModel required />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" name="email" ngModel required />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Subject</mat-label>
        <input matInput type="text" name="subject" ngModel required />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Message</mat-label>
        <textarea matInput rows="5" name="message" ngModel required></textarea>
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="full-width" type="submit">
        Submit
      </button>
    </form>
  </div>
